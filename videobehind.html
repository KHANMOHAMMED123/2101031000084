<!DOCTYPE html>
<html>
<head>
    <style>
        .fullscreen_bg
        {
            position:fixed;
			top: 0;
		    right: 0;
			bottom: 0;
			left: 0;
			overflow:hidden;
			z-index:-1;
			background-size:cover;
        }
        .fullscreen_bg_video
        {
            position:fixed;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
        }
        h2{background-color:rgb(116, 88, 132);color:#ffffff;}
    </style>
</head>
<body>
    <div class="fullscreen_bg">
        <video src="video/vi.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
    </div>
    
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
   
</body>
</html>
